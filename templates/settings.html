{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

{% block content %}

    <div class="d-flex justify-content-between" style="background-image: url('{% static "images/set.jpg"%}'); background-position:center top; height:801px; background-color: rgba(251, 251, 251, 0.6);">

            <section>
                <div class="table-responsive col-lg-12">
                    <h2 class="text-center">Person</h2>
                    <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); ">
                      <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>{{ request.firstname }}</td>
                          <td>{{ request.lastname }}</td>
                            <td>{{ request.email }}</td>
                        </tr>

                      </tbody>
                    </table>
                </div>

            </section>
            <section>
                <div class="table-responsive col-lg-12">
                    <h2 class="text-center">Adress</h2>
                    <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); ">
                        <thead>
                        <tr>
                          <th scope="col">#</th>
                            <th scope="col">Street</th>
                             <th scope="col">City/Town</th>
                             <th scope="col">Zip/Postal</th>
                            <th scope="col">Country</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Kozanowska 46</td>
                            <td>Wroclaw</td>
                          <td>52-045</td>
                            <td>Poland</td>
                        </tr>

                      </tbody>
                        </table>
                </div>
            </section>

        </div>


{% endblock %}
