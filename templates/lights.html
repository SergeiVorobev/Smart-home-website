{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

{% block content %}

    <style>
    .my-custom-scrollbar {
    position: relative;
    height: 300px;
    overflow: auto;
    }
    .table-wrapper-scroll-y {
    display: block;
    }
    </style>

    <div class="text-center" style="
            {#background-image: url('{% static "images/lights.jpg"%}');#}
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
                      background-color: honeydew;">

        <section>
            <div class="col">
              <h2 class="text-center" style="color:#232588">Lights</h2>
               <div class="row">
                    <div class="col">
                       <div class="table-wrapper-scroll-y my-custom-scrollbar">
                           <table class="table table-hover table-striped mb-1 table-bordered" style="background-color: rgba(255, 255, 255, 0.8); text-align: center">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                    <th scope="col">Place
                                    </th>
                                    <th scope="col">Light, ON/OFF</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>Living room</td>
                                  <td>
                                      <div class="form-check form-switch d-flex justify-content-center">
                                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                      </div>
                                  </td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Bedroom</td>
                                  <td>
                                      <div class="form-check form-switch d-flex justify-content-center">
                                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                      </div>
                                  </td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td>Cabinet</td>
                                  <td>
                                      <div class="form-check form-switch d-flex justify-content-center">
                                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                      </div>
                                  </td>
                                </tr>
                                  <tr>
                                      <th scope="row">4</th>
                                      <td>Kitchen</td>
                                      <td>
                                          <div class="form-check form-switch d-flex justify-content-center">
                                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                          </div>
                                      </td>
                                    </tr>
                                <tr class="blank_row">
                                    <td colspan="3"></td>
                                </tr>
                                <tr></tr>
                              </tbody>
                            </table>
                       </div>
                 </div>

                 <div class="col">
                   <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); text-align: center">
                      <thead>
                        <tr style="horiz-align: center">
                            <th scope="col">
                                <button type="button" style="background-color:#ff6600" class="btn btn-danger">All ON</button>
                            </th>
                            <th scope="col">
                                <button type="button"  class="btn btn-secondary">All OFF</button>
                            </th>

                        </tr>

                    </table>

                </div>
               </div>

          </div>

        </section>
{#        </div>#}
    </div>


{% endblock %}
