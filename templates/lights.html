{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

{% block content %}

    <div class="text-center" style="background-image: url('{% static "images/lights.jpg"%}');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;">

        <section>
             <div class="table-responsive col-lg-8">
                <h2 class="text-center" style="color:#232588">Lights</h2>
                           <div class="row">
                                <div class="col">
                                  <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); align-content: center">
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                        <th scope="col">Place
                                        </th>
                                        <th scope="col">Light, ON/OFF</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <th scope="row">1</th>
                                      <td>Living room</td>
                                      <td>
                                          <div class="form-check form-switch">
                                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                          </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>Bedroom</td>
                                      <td>
                                          <div class="form-check form-switch">
                                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                          </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <th scope="row">3</th>
                                      <td>Cabinet</td>
                                      <td>
                                          <div class="form-check form-switch">
                                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                          </div>
                                      </td>
                                    </tr>
                                      <tr>
                                          <th scope="row">3</th>
                                          <td>Kitchen</td>
                                          <td>
                                              <div class="form-check form-switch">
                                                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                              </div>
                                          </td>
                                        </tr>
                                    <tr class="blank_row">
                                        <td colspan="3"></td>
                                    </tr>
                                    <tr></tr>
                                  </tbody>
                                </table>
                             </div>

                             <div class="col">
                               <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); align-content: center">
                                  <thead>
                                    <tr style="horiz-align: center">
                                        <th scope="col">
                                            <button type="button" style="background-color:#ff6600" class="btn btn-danger">All ON</button>
                                        </th>
                                        <th scope="col">
                                            <button type="button"  class="btn btn-secondary">All OFF</button>
                                        </th>

                                    </tr>

                                </table>

                            </div>
                           </div>
            </div>

        </section>
{#        </div>#}
    </div>


{% endblock %}
